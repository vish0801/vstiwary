<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <h4 class="form-header text-uppercase">
                <i class="zmdi zmdi-view-list"></i>
                Update Brand
                <p style="float:right;color: #ff3300;font-size: 11px;" class="text-lowercase">{{mandatoryFields}}</p>
              </h4>
              <input hidden formControlName="id" id="id" name="id" />

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Brand name
                  <span style="color: red;">*</span>
                </label>
                <div class="col-lg-9">
                  <input formControlName="name" placeholder="Brand Name" type="text" class="form-control" id="name"
                    name="name" required [ngClass]="{
                      'is-invalid': submitted && f.name.errors
                    }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <ng-container *ngIf="f.name.errors.required">
                      <strong>Brand name is required</strong>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="hidden" class="form-group" formControlName="id" />
              </div>

              <!-- <div class="img-wrap">Current Brand Image <img [src]="'data:image/jpeg;base64,'+brand.pic"
                  style="margin:auto;height:100px;display:block;margin-top: 10px;margin-bottom: 15px;" class="brandImg">
              </div> -->
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Brand Image</label>
                <div class="col-lg-9">
                  <img [src]="'data:image/jpeg;base64,' + brand.pic" style="
                      margin: auto;
                      height: 100px;
                      display: block;
                      margin-top: 10px;
                      margin-bottom: 15px;
                    " class="brandImg" />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Update Image
                  <span style="color: red;">*</span>
                </label>
                <div class="col-lg-9">
                  <app-upload-image (messageEvent)="receiveMessage($event)" [receivedParentMessage]="messageToSendP">
                  </app-upload-image>
                </div>
              </div>
              <!-- <a href="javascript:history.go(-1)">Go Back</a> -->
              <div class="form-footer">
                <button type="submit" class="btn btn-success" style="margin: 5px;">
                  <i class="fa fa-check-square-o"></i> Update
                </button> 
                <a
                  type="button"
                  class="btn btn-danger"
                  href="javascript:history.go(-1)"
                  >Go Back</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
